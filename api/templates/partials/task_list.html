{% for task in tasks %}
<div class="group flex items-center justify-between py-3 px-3 rounded-md hover:bg-surface/50 transition border border-transparent hover:border-border/50">
    <div class="flex items-center gap-3 overflow-hidden">
        <button 
            hx-put="/toggle/{{ task.id }}" 
            hx-target="#task-list" 
            class="w-5 h-5 rounded border border-muted flex items-center justify-center hover:border-white transition {{ 'bg-white border-white' if task.status == 'done' else '' }}">
            {% if task.status == 'done' %}
            <svg class="w-3.5 h-3.5 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
            </svg>
            {% endif %}
        </button>
        
        <span class="truncate {{ 'text-muted line-through' if task.status == 'done' else 'text-gray-200' }}">
            {{ task.title }}
        </span>
    </div>

    <div class="flex items-center gap-4 opacity-0 group-hover:opacity-100 transition duration-200">
        <span class="text-xs text-muted border border-border px-1.5 py-0.5 rounded">{{ task.tag }}</span>
        
        <button 
            hx-delete="/delete/{{ task.id }}" 
            hx-target="#task-list" 
            class="text-muted hover:text-red-400 transition">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </button>
    </div>
</div>
{% endfor %}
