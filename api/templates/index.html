<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body { background: #f0f2f5; min-height: 100vh; display: flex; justify-content: center; padding-top: 50px; }
        .todo-card { width: 100%; max-width: 500px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); overflow: hidden; }
        .card-header { background: #6c5ce7; padding: 30px; color: white; text-align: center; }
        .card-body { padding: 0; }
        .input-group { padding: 20px; border-bottom: 1px solid #eee; }
        .input-group input { border-radius: 20px 0 0 20px !important; padding: 12px 20px; border: 1px solid #ddd; }
        .input-group button { border-radius: 0 20px 20px 0 !important; padding: 0 25px; }
        
        .list-group-item { border: none; border-bottom: 1px solid #f8f9fa; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; transition: 0.2s; }
        .list-group-item:hover { background-color: #fcfcfc; }
        .list-group-item:last-child { border-bottom: none; }
        
        /* 完成状态的样式 */
        .done-text { text-decoration: line-through; color: #adb5bd; }
        .btn-action { border: none; background: transparent; padding: 5px; color: #adb5bd; transition: 0.2s; }
        .btn-action:hover { color: #ff6b6b; transform: scale(1.1); }
    </style>
</head>
<body>

<div class="todo-card">
    <div class="card-header">
        <h2 class="m-0 fw-bold"><i class="bi bi-check2-square me-2"></i>今日待办</h2>
        <p class="m-0 opacity-75 small">Focus on what matters</p>
    </div>

    <div class="card-body">
        <form action="/add" method="POST" class="input-group">
            <input type="text" name="content" class="form-control" placeholder="今天想做点什么？" required autocomplete="off">
            <button class="btn btn-primary" type="submit">添加</button>
        </form>

        <ul class="list-group list-group-flush">
            {% for todo in todos %}
            <li class="list-group-item">
                <div class="d-flex align-items-center">
                    <a href="/toggle/{{ todo.id }}" class="text-decoration-none me-3 fs-4">
                        {% if todo.done %}
                            <i class="bi bi-check-circle-fill text-success"></i>
                        {% else %}
                            <i class="bi bi-circle text-secondary"></i>
                        {% endif %}
                    </a>
                    
                    <span class="fs-5 {% if todo.done %}done-text{% endif %}">
                        {{ todo.content }}
                    </span>
                </div>

                <a href="/delete/{{ todo.id }}" class="btn-action" title="删除">
                    <i class="bi bi-trash"></i>
                </a>
            </li>
            {% else %}
            <li class="list-group-item text-center py-5 text-muted">
                <div>
                    <i class="bi bi-cup-hot display-4 d-block mb-3 opacity-25"></i>
                    任务清空啦，喝杯咖啡吧！
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

</body>
</html>
