<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan's Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#09090b', // 极深灰背景
                        surface: '#18181b',    // 卡片背景
                        border: '#27272a',     // 边框
                        primary: '#fafafa',    // 主文字
                        muted: '#a1a1aa'       // 弱文字
                    }
                }
            }
        }
    </script>
    <style>
        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-background text-primary h-screen flex overflow-hidden font-sans antialiased selection:bg-white selection:text-black">

    <aside class="w-64 border-r border-border hidden md:flex flex-col bg-background/50">
        <div class="p-6 h-14 flex items-center font-bold tracking-wider text-sm">
            ALAN'S DASHBOARD
        </div>
        <nav class="flex-1 px-4 space-y-1">
            <a href="#" class="flex items-center px-2 py-2 text-sm font-medium rounded-md bg-surface text-white">
                Inbox
            </a>
            <a href="#" class="flex items-center px-2 py-2 text-sm font-medium rounded-md text-muted hover:bg-surface/50 hover:text-white transition">
                Today
            </a>
            <a href="#" class="flex items-center px-2 py-2 text-sm font-medium rounded-md text-muted hover:bg-surface/50 hover:text-white transition">
                Upcoming
            </a>
            
            <div class="mt-8 px-2 text-xs font-semibold text-muted uppercase tracking-wider">Tags</div>
            <a href="#" class="flex items-center px-2 py-2 text-sm font-medium text-muted hover:text-white">
                <span class="w-2 h-2 rounded-full bg-red-500 mr-2"></span> Urgent
            </a>
            <a href="#" class="flex items-center px-2 py-2 text-sm font-medium text-muted hover:text-white">
                <span class="w-2 h-2 rounded-full bg-blue-500 mr-2"></span> Work
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <header class="h-14 border-b border-border flex items-center justify-between px-6">
            <h1 class="text-lg font-semibold">Inbox</h1>
            <div class="text-xs text-muted">Running on Python & Vercel</div>
        </header>

        <div class="flex-1 overflow-y-auto p-6 no-scrollbar">
            
            <form hx-post="/add" hx-target="#task-list" hx-on::after-request="this.reset()" class="mb-8">
                <input 
                    type="text" 
                    name="title" 
                    placeholder="Add a new task... (Press Enter)" 
                    class="w-full bg-transparent border-b border-border py-3 text-lg focus:outline-none focus:border-white transition placeholder-muted/50"
                    autocomplete="off"
                    required
                >
            </form>

            <div id="task-list" class="space-y-1">
                {% include "partials/task_list.html" %}
            </div>
        </div>
    </main>

</body>
</html>
